{% extends 'base.html' %}

{% block content %}
<ul class="list-group">
{% for order in order_list %}
    {% if order.status != "SUCCESS" %}
        <li class="list-group-item">
            <div class="ms-2">
                <div class="fw-bold fs-6"><a href="{{ order.get_absolute_url }}">Order ID : {{ order.id }}</a></div>
                <div class="d-flex my-2">
                    <h6 class="fw-bold">{{ order.products }}
                    <span class="badge bg-info mx-2">{{ order.quantity }} pcs</span>
                    <span class="badge bg-success">{{ order.status }}</span>
                    </h6>
                </div>
            </div>
        </li>
    {% endif %}
{% endfor %}
</ul>
{% endblock content %}
