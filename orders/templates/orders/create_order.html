{% extends 'base.html' %}
{% load humanize %}  <!-- Formatting product price (ex: 12,300) -->
{% load crispy_forms_tags %}

{% block content %}
<div class="row align-items-center">
    <div class="col align-self-center p-3">
        <h2 class="fw-bold">{{ product.name }}</h2>
        <h4><span class="badge bg-success">${{ product.price|intcomma }}</span></h4>
        <div class="form-group">
        <form method="POST">
            {% csrf_token %}
            {{ form|crispy }}
            <p>Available : {{ product.stock }} pcs</p>
            <input class="btn btn-primary" type="submit" value="Buy">
        </form>
        </div>
    </div>
</div>
{% endblock content %}
