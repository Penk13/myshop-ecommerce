{% extends 'base.html' %}

{% block content %}
    <img src="{{ product.image.url }}" alt="">
    <p>Product : {{ product.name }}</p>
    <p>Price : {{ product.price }}</p>

    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Buy">
    </form>
{% endblock content %}
