{% extends 'base.html' %}
{% load humanize %}  <!-- Formatting product price (ex: 12,300) -->

{% block content %}
<div class="row">
    <div class="d-flex justify-content-center col-xl-5 col-lg-12 p-5">
        <img src="{{ product.image.url }}" style="width: 400px; height: 400px; border: 2px solid lightgray;">
    </div>
    <div class="col-xl-7 col-lg-12 p-5">
        <h2 class="fw-bold">{{ product.name }}</h2>
        <h4><span class="badge bg-success">${{ product.price|intcomma }}</span></h4>
        <p>Description : {{ product.description }}</p>
        {% for category in product.category.all %}
            <span class="badge bg-info">{{ category }}</span>
        {% endfor %}
        <br><br>
        <a class="btn btn-primary" href="{% url 'orders:create' product.id %}">Create Order</a>
    </div>
</div>
{% endblock content %}
