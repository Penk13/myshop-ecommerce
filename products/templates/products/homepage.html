{% extends 'base.html' %}
{% load humanize %}  <!-- Formatting product price (ex: 12,300) -->

{% block content %}
    <div class="row">
        {% for product in product_list %}
        <div class="col-xxl-2 col-xl-3 col-lg-4 col-md-6 col-sm-6">
            <div class="card mt-3 bg-dark">
                <div class="card-img-top mt-5 text-center">
                <a href="{{ product.get_absolute_url }}">
                    <img src="{{ product.image.url }}" style="height: 200px; width: 200px;">
                </a>
                </div>
                <div class="card-body text-light text-center">
                    <h5 class="card-title">{{ product.name }}</h5>
                    <span class="badge bg-success">${{ product.price|intcomma }}</span><br>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
{% endblock content %}
