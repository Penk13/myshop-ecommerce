{% extends 'base.html' %}

{% block content %}
<div class="row">
    <div class="d-grid col-xl-5 col-lg-12 justify-content-center justify-content-xl-end p-5">
        <img class="rounded-circle border-dark border-5" src="{{ request.user.profile.profile_pic.url }}" style="width: 350px; height: 350px; border: 2px solid lightgray;">
        <h1 class="text-center my-3 fw-bold">{{ request.user }}</h1>
    </div>
    <div class="d-flex justify-content-center justify-content-xl-start col-xl-7 col-lg-12 p-5">
        <form method="POST" enctype="multipart/form-data">
        <h2>Edit Profile</h2>
        {% csrf_token %}
        {{ form.as_p }}
        <input class="btn btn-primary d-grid col-12" type="submit" value="Update">
        </form>
    </div>
</div>
{% endblock content %}
